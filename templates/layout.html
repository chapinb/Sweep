<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block head %}
      <title>Sweep | {% block title %}{% endblock %} </title>
    {% endblock %}

    <!-- Bootstrap -->
    <link href={{ url_for('static', filename='css/bootstrap.css') }} rel="stylesheet">
    <link href={{ url_for('static', filename='css/custom.css') }} rel="stylesheet">
  </head>
  <body>
    <div class="container" id="content">

      <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
          <div class="container-fluid">
              <div class="navbar-header"><a class="navbar-brand" href="#">Sweep</a>
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                  </button>
              </div>
              <div class="collapse navbar-collapse navbar-menubuilder">
                  <ul class="nav navbar-nav navbar-left">
                      <li><a href="/">Home</a>
                      </li>
                      <li><a href="/patrollers.html">Update Patrollers</a>
                      </li>
                      <li><a href="/locations.html">Update Locations</a>
                      </li>
                      <li><a href="/reports.html">Reports</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>


      {% block content %}{% endblock %}

      <div id="footer">
          {% block footer %}
          Built &amp; designed by <a href="http://github.com/chapinb/sweep">chapinb</a>.
          {% endblock %}
      </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src={{ url_for('static', filename='js/jquery.js') }}></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src={{ url_for('static', filename='js/bootstrap.js') }}></script>
  </body>
</html>
